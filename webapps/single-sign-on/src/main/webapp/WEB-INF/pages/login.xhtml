<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:form id="login">
			<h:panelGrid columns="3">
				<h:outputText value="Name:"></h:outputText>
				<h:inputText value="#{user.name}" id="name"></h:inputText>
				<h:message for="name"></h:message>
				<h:outputText value="Password:"></h:outputText>
				<h:inputText value="#{user.password}" id="password"></h:inputText>
				<h:message for="password"></h:message>
			</h:panelGrid>
			<h:commandButton actionListener="#{userPB.submit}" id="loginButton"
				action="status" value="Login"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
