<h:head>
	<title>SSO</title>
</h:head>
<h:body>
	<h:form id="login">
		<h:panelGrid columns="3">
			<h:outputText value="Name:"></h:outputText>
			<h:inputText value="#{user.name}" id="name"></h:inputText>
			<h:message for="name"></h:message>
			<h:outputText value="Password:"></h:outputText>
			<h:inputText value="#{user.password}" id="password"></h:inputText>
			<h:message for="password"></h:message>
		</h:panelGrid>
		<h:commandButton actionListener="#{userPB.submit}" id="loginButton"
			action="status" value="Login"></h:commandButton>
	</h:form>
</h:body>
